<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
    <div class="h-25 bg-danger">
        <h1 class="p-5">Budget Tracker</h1>
    </div>

    <div class="p-5">
        <form>
            <div class="form-group">
                <label for="monthSelect">Month</label>
                <select name="month" class="form-control" id="monthSelect">
                    <option>December</option>
                    <option>January</option>
                </select>
              </div>
            <div class="form-group">
              <label for="transName">Email address</label>
              <input type="input" class="form-control" id="transName" placeholder="Enter Name">
            </div>
            <div class="form-group">
              <label for="ammount">Ammount</label>
              <input type="number" class="form-control" id="ammount" placeholder="123">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="isMonthly">
              <label class="form-check-label" for="isMonthly">Monthly?</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    
    <div class="p-5">
        <table class="border">
            <tr>
                <th class="p-2 border">Month</th>
                <th class="p-2 border">Category</th>
                <th class="p-2 border">Price</th>
            </tr>
            <tr>
                <td class="p-2 border"></td>
                <td class="p-2 border"></td>
                <td class="p-2 border"></td>
            </tr>
            <tr>
                <td class="p-2 border"></td>
                <td class="p-2 border"></td>
                <td class="p-2 border"></td>
            </tr>
        </table>
    </div>





<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
